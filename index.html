<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <span id="header">Bookmarker</span>
</header>
<nav>
    <hr>
</nav>
<section>
    <span id="section-header">Bookmark Your Site</span>
    <form id="form">
        <label for="name">Site Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter Website Name" autofocus>
        <label for="url">Site URL</label>
        <input type="url" id="url" name="url" placeholder="Enter Website URL" required>
        <input type="submit" id="submit" value="Add Bookmark">
    </form>
</section>
<article>

</article>
<script src="scripts/app.js"></script>
</body>
</html>
